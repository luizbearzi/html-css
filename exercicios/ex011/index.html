<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/caminhao-ico.jpg" type="image/x-icon">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <h2>teste 1</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h2>teste 2</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/caminhao-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/caminhao-m.jpg" type="image/jpg">
        <img src="imagens/caminhao-g.jpg" alt="imagem flexível">
    </picture>
    <!--muito show essa tag source para arrumar as imagens nos dispositivos usando o html5-->
    <h1>Inserindo vídeo do youtube</h1>
    <!--Colar o código copiado do incorporar-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
